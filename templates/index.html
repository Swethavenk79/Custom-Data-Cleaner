<!DOCTYPE html>
<html>
<head>
  <title>Custom Data Cleaner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 5px; }
    .data { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Upload your CSV File</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <input type="checkbox" name="autoclean" checked> Auto-Clean<br><br>
    <input type="submit" value="Upload & Clean">
  </form>

  {% if tables %}
    <h3>Original Data (First 5 Rows)</h3>
    {{ tables[0]|safe }}
    <h3>Cleaned Data (First 5 Rows)</h3>
    {{ tables[1]|safe }}
    <br><br>
    <a href="{{ download_link }}">Download Cleaned CSV</a>
  {% endif %}
</body>
</html>
